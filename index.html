<!DOCTYPE html>
<html>
<head>
    <title>Banco Sucursal</title>
    <style>
    /* Animación de entrada para el formulario de inicio de sesión */
    #loginForm {
        animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(-20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    /* Transiciones suaves para los botones */
    button {
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: lightgray;
    }

    /* Colores para el tema del banco */
    body {
        background-color: #f4f4f4;
        color: #333333;
    }

    h1 {
        color: #3366cc;
    }
    </style>
</head>
<body>
    <h1>Banco Sucursal</h1>

    <!-- Formulario de inicio de sesión -->
    <form id="loginForm">
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <button type="submit">Iniciar sesión</button>
    </form>

    <!-- Contenedor para las opciones de la sesión iniciada -->
    <div id="sessionOptions" style="display: none;">
        <button id="logoutButton">Cerrar sesión</button>
        <button id="accountStatementButton">Estado de cuenta</button>
        <button id="makeTransactionButton">Realizar transacción</button>
        <button id="simulateTransactionButton">Simular transacción</button>
    </div>

    <!-- Contenedor para los informes -->
    <div id="reportContainer"></div>

    <script src="script.js"></script>
</body>
</html>
